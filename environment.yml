name: contrastive
channels:
  - pytorch
  - fvcore
  - iopath
  - pytorch3d
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numpy
  - pip
  - pytorch=1.11.0
  - cudatoolkit=11.3
  - torchvision
  - fvcore
  - iopath
  - pytorch3d
  - matplotlib
  - tensorboard
  - pip:
    - dm_control
    - ruamel.yaml
prefix: /opt/conda/envs/contrastive
